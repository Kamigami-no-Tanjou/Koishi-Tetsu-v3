plugins {
    // Apply the application plugin to add support for building a CLI application in Java.
    id 'application'
}

repositories {
    // Use Maven Central for resolving dependencies.
    mavenCentral()
}

dependencies {
    // Use JUnit Jupiter for testing.
    testImplementation 'org.junit.jupiter:junit-jupiter:5.8.1'

    // This dependency is used by the application.
    implementation 'com.google.guava:guava:30.1.1-jre'

    // This is the Java Discord API I'll be using to recieve and send data to the discord client.
    // Latest version as of May 7th 2022
    implementation("net.dv8tion:JDA:5.0.0-alpha.11") {
        // As I do not plan to make a bot that will connect to voice channels, I get rid of that module.
        exclude module: 'opus-java'
    }

    // This is the JSON Parser I'll be using to deal with JSON in Java.
    implementation 'com.github.cliftonlabs:json-simple:4.0.1'
}

application {
    // Define the main class for the application.
    mainClass = 'JDA_CLIENT.Main'
}

tasks.named('test') {
    // Use JUnit Platform for unit tests.
    useJUnitPlatform()
}
